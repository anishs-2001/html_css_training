sw<!DOCTYPE html>
<html>
    <head>
        <title>GG-Hospital</title>
        <link rel="stylesheet" href="top_header.css">
        <link rel="stylesheet" href="/gg_figma/nav_bar/nav_bar.css">
    </head>
    <body>
        <div class="header">
            <div>
                <img src="/gg_figma/nav_bar/img/logo.png" alt="logo">
            </div>
            <div class="topnav">
                <a class="active" href="#active">Home</a>
                <a href="#aboutus">About Us</a>
                <a href="#patient">Patient Care</a>
                <a href="#department">Departments</a>
                <a href="#academic">Academics & Research</a>
                <a href="#news">News & Media</a>
                <a href="#career">Careers</a>
                <a href="#contact">Contact Us</a>
            </div>
        </div>
        <div class="top_header">

            <div class="doctor_image">
                <img src="img/doctor_img.png" width="99%" alt="image">
            </div>

            <div class="content">
                <h1>Love & Care to<br>Humanity</h1>
                <h3>Fast-Growing Multi Speciality Hospital <br>in South Kerala</h3>
                <button class="button small">Book an Appointment</button>
            </div>

            <div class="appointment">
                <h3>Book an Appointment</h3>
                <div class="appointment_row">
                    <input type="text" class="input" placeholder="Full Name">
                    <input type="text" class="input" placeholder="Phone Number">
                    <input type="date" class="input" id="inputdate" >
                </div>
                <br>
                <div class="appointment_row">
                    <select name="department" id="inputdepartment">
                        <option value="neuro" selected disabled>Select Department</option>
                        <option value="neuro">Neurology</option>
                        <option value="optho">Ophthalmology</option>
                        <option value="uro">Urology</option>
                    </select>
                    <select name="doctor" id="inputdoctor">
                        <option value="neudoctorro" selected disabled>Select Doctor</option>
                        <option value="pradeep">Dr.Pradeep</option>
                        <option value="kavitha">Dr.kavitha</option>
                        <option value="jordan">Dr.Jordan</option>
                    </select>
                    <button class="small large">Book an Appointment</button>
                </div>
        </div>
    </body>
</html>
